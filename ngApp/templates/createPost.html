<!-- add post -->
<div class="modal-header">
  <h3 class="modal-title">
    <p class="text-center">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      Create a post
    </p>
  </h3>
</div>

<!-- open modal-->
<div class="text-center">
  <div class="modal-body">
    <textarea
      placeholder="What's going on?"
      class="addComment"
      ng-model="vm.postInput">
  </textarea>
  </div>
  <div class="modal-footer">
  <div class="text-center"> <i class="fa fa-map-marker" aria-hidden="true" style="color:hotpink;font-size:30px;" ng-model="vm.postInput"></i>
  <input type="text" name="check" placeholder="Where are you?"></div>
  <button class="btn btn-primary btn-md" ng-click="vm.createPost()">Submit post</button>
  </div>
</div>
