<form class="col-sm-6 col-sm-offset-3">  <h3 class="page-header text-center">Register</h3>  <div class="form-group">    <label>Email</label>    <input type="text"    class="form-control"    placeholder="Email"    ng-model="vm.user.email">  </div>  <div class="form-group">    <label>Username</label>    <input type="text"    class="form-control"    placeholder="Username"    ng-model="vm.user.username">  </div>  <div class="form-group">    <label>Password</label>    <input type="text"    class="form-control"    placeholder="Password"    ng-model="vm.user.password">  </div>  <div class="form-group">    <label>Confirm Password</label>    <input type="text"    class="form-control"    placeholder="Confirm Password"    ng-model="vm.user.confirmpassword">  </div>  <input type="submit"  class="btn btn-primary btn-block"  value="Register" ng-click="vm.register()">  <div class="form-group">    Already have an account? <a ui-sref="Login" style="float:;">Log In!</a>  </div></form>
