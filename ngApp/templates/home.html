<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>

  <body>
    <center><h1>Welcome back!</h1></center>
    <button ng-click="vm.logout()">Logout</button>
    <a ui-sref="Landing-page">www.Clubfeed.com</a>
    <!-- ADD USER / LOCATION ICONS -->
    <div class="row">
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
        <img src="http://simpleicon.com/wp-content/uploads/add-location-128x128.png"
        width="50" height="50"
        alt="addlocation"
        ng-click="vm.showModal()">
        <!-- add input box text are, cursor , -->
      </div>
      <div class="col-xs-1">
      </div>
    </div>
<!-- PORTFOLIO PHOTO -->
  <div class="row">
    <div class="col-xs-3 home-bio">
      <img src = "http://4vector.com/i/free-vector-egg-icon_101770_Egg_icon.png"
      width="75" height="75"
      alt="portfolio-photo"/>
     <a ui-sref="edit-profile">EDIT</a>
      <p>
        <input placeholder="Name">
        <input placeholder="@username">
        <input placeholder="bio">
        <input placeholder="location">
      </p>
    </div>

  <!--Check-ins-->
    <div class="col-xs-9">
      <div class="row check-in">
        <div class="col-xs-4 text-center">
         CHECK-INS
        <p> <h3> {{vm.posts.length}} </h3></p> <!-- this represent the post count -->
        </div>
        <div class="col-xs-4 text-center">
          FOLLOWING

        </div>
        <div class="col-xs-4 text-center">
          FOLLOWERS
        </div>
      </div>

    <div class="row live-feed">
          <div ng-repeat="p in vm.posts track by $index" class="col-xs-12">
            <!-- this is panels -->
            <div class="panel panel-default">
            <div class="panel-body">
            <div>
            <a ui-sref="Visitor({username:p.author})"> @{{p.author}}</a> <!-- add a state params to bring object with us.-->
            </div>
            <div>
              {{p.text}}     <!-- this shows texts on page load -->
            </div>
            <div>
              {{p.dateCreated  | date: 'shortDate'}} @   {{p.dateCreated  | date: 'shortTime'}} <!-- this filter shortens time format -->
            </div>
            <a ui-sref="Comments({id:p._id})">Comments</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- NEWS FEED-->






</body>
</html>
