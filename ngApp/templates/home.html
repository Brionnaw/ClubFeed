<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <center><h1>Club Feed Home</h1></center>
<!-- PORTFOLIO PHOTO -->
  <div class="row">
    <div class="col-xs-3 home-bio">
      <img src = "http://4vector.com/i/free-vector-egg-icon_101770_Egg_icon.png" width="75" height="75" alt="portfolio-photo"/>
      <a ui-sref="edit-profile">edit</a>
      <p>
        <input placeholder="Name">
        <input placeholder="@username">
        <input placeholder="bio">
        <input placeholder="location">
      </p>
    </div>
  <!--Check-ins-->
    <div class="col-xs-9">
      <div class="row check-in">
        <div class="col-xs-4">
          CHECK-INS
        </div>
        <div class="col-xs-4">
          FOLLOWING
        </div>
        <div class="col-xs-4">
          FOLLOWERS
        </div>
      </div>
      <!-- NEWS FEED -->
      <div class="row">
        <div class="col-xs-3">
          <a ui sref="#">Live feed</a>
        </div>
        <div class="col-xs-3">
          <a ui sref="#">Replies</a>
        </div>
        <div class="col-xs-3">
          <a ui sref="#">Check-ins</a>
        </div>
        <div class="col-xs-3">
          <a ui sref="#">Nearby</a>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <img src="" alt="photo">
      </div>
      <div class="col-xs-9">
        <p>
          My first check-in using ClubfFeed. I love this app, it gives me live newsfeed about the local nightclubs near my area. I'm meeting awesome people and its the ultimate my nightlife experience.,
        </p>
      </div>

    </div>
  </div>

</html>
