<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <center><h1>Welcome back!</h1></center>
    <button ng-click="vm.logout()">Logout</button>
    <a ui-sref="landing-page">www.Clubfeed.com</a>
    <!-- ADD USER / LOCATION ICONS -->
    <div class="row">
      <div class="col-xs-1">
        <img src="images/adduser.png"
        width="50" height="50"
        alt="adduser" />
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1">
        <img src="http://simpleicon.com/wp-content/uploads/add-location-128x128.png"
        width="50" height="50"
        alt="addlocation"
        ng-click="vm.showModal()">
        <!-- add input box text are, cursor , -->
      </div>
      <div class="col-xs-1">
      </div>
    </div>
<!-- PORTFOLIO PHOTO -->
  <div class="row">
    <div class="col-xs-3 home-bio">
      <img src = "http://4vector.com/i/free-vector-egg-icon_101770_Egg_icon.png"
      width="75" height="75"
      alt="portfolio-photo"/>
     <a ui-sref="edit-profile">EDIT</a>
      <p>
        <input placeholder="Name">
        <input placeholder="@username">
        <input placeholder="bio">
        <input placeholder="location">
      </p>
    </div>

  <!--Check-ins-->
    <div class="col-xs-9">
      <div class="row check-in">
        <div class="col-xs-4">
          CHECK-INS
        </div>
        <div class="col-xs-4">
          FOLLOWING
        </div>
        <div class="col-xs-4">
          FOLLOWERS
        </div>
      </div>
      <!-- NEWS FEED -->
      <div class="row nav-feed">
        <div class="col-xs-3">
          <a ui sref="#">Live feed</a>
        </div>
        <div class="col-xs-3">
          <a ui sref="#">Replies</a>
        </div>
        <div class="col-xs-3">
          <a ui sref="#">Check-ins</a>
        </div>
        <div class="col-xs-3">
          <a ui sref="#">Nearby</a>
        </div>
    </div>
    <div class="row live-feed">
      <div class="col-xs-3">
      <!--  <img src = "http://4vector.com/i/free-vector-egg-icon_101770_Egg_icon.png"
        width="75" height="75"
        alt="user-photo"/> -->
      </div>
      <div ng-repeat="p in vm.posts track by $index" class="col-xs-9">

        <div>
          @{{p.author}}
        </div>
        <div>
        {{p.text}}     <!-- this shows texts on page load -->
      </div>
      <div>
        {{p.dateCreated  | date: 'short'}} <!-- this filter shortens time format -->
      </div>



        <button ng-click="vm.remove(p._id, $index) ">Delete</button>
        <button ui-sref="editPosts({info: [p._id, p.text]})">Edit</button>
        <button ui-sref="Comments({id:p._id})">Comments</button>
      </div>
    </div>
  </div>

<!-- NEWS FEED-->






</body>
</html>
